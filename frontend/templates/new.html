                    <h1 class="section-header">New User</h1>

                    <p class="lead text-muted">Enter your name!</p>
                    <input type="text" class="form-control" id="training_name" placeholder="Enter User Name">
                    <br>

                    <p class="lead text-muted">Enter your email!</p>
                    <input type="text" class="form-control" id="email" placeholder="Enter UMBC email">

                    <p class="section-header">Advanced Settings: Hyperparamter Settings!</p>
                    <br>

                    <p class="lead text-muted">Number Epochs</p>
                    <input type="range" min="1" max="500" value="25" step="1" class="slider" id="epoch_slider">
                     <p>Value: <span id="epoch_value"></span></p>
                    <br>


                    <p class="lead text-muted">Learning Rate</p>
                    <input type="range" min=".0001" max=".001" value=".0003" step=".00001" class="slider" id="lr_slider">
                    <p>Value: <span id="lr_value"></span></p>


                    <p class="lead text-muted">Beta 1 Value</p>
                    <input type="range" min=".1" max=".99" value=".5" step=".01"  class="slider" id="beta_slider">
                    <p>Value: <span id="beta_value"></span></p>
                    <hr>

                    <p class="lead text-muted">Select an Input Type</p>

                    <input type="radio" id="manual_radio" name="train_type"  checked="checked" value="A">Manual Upload<br>

                     <br>

                    </form>

                output_epoch.innerHTML = this.value;
            }

            var slider_lr = document.getElementById("lr_slider");
